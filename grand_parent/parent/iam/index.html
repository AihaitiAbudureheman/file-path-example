<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HTML File Paths</title>
    <meta name="description" content="Learn HTML File Paths" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header><h1>File Paths</h1></header>
    <main>
      <!-- Section 1 -->
      <section>
        <h2>
          Relative file path for
          <code>iam.png</code>
        </h2>
        <img src="" alt="My Own Image" />
      </section>
      <hr />

      <!-- Section 2 -->
      <section>
        <h2>
          Relative file path for
          <code>child.png</code>
        </h2>
        <img src="" alt="My Child's Image" />
      </section>
      <hr />

      <!-- Section 3 -->
      <section>
        <h2>
          Relative file path for
          <code>parents.png</code>
        </h2>
        <img src="" alt="My parent's Image" />
      </section>
      <hr />

      <!-- Section 4 -->
      <section>
        <h2>
          Relative file path for
          <code>grandparents.png</code>
        </h2>
        <img src="" alt="My Grand Parent's Image" />
      </section>
    </main>
  </body>
</html>
